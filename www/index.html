<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

      <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

      <!-- inject:css -->
      <link rel="stylesheet" href="css/ionic.app.css">
      <link rel="stylesheet" href="css/ionic.app.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- endinject -->

      <!-- Compiled and minified CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  </head>
  <body ng-app="festinare_mobile" ng-controller="ApplicationCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <nav role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="javascript:;" class="brand-logo">
          Festinare
        </a>
        <ul id="nav-mobile" class="side-nav">
          <li>
            <a href="javascript:;">
              <i class="mdi-action-search">
                Dashboard
              </i>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="mdi-navigation-refresh">
                Refresh
              </i>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i class="mdi-navigation-more-vert">
                Preferences
              </i>
            </a>
          </li>
        </ul>
        <a href="javascript:;" data-activates="nav-mobile" class="button-collapse right">
          <i class="mdi-navigation-menu"></i>
        </a>
        <a href="javascript:;" ng-click="goBack()">
          <i class="mdi-navigation-chevron-left"></i>
        </a>
      </div>
    </nav>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

     <!-- Compiled and minified JavaScript -->
     <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

      <!-- inject:js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>
      <script src="js/services/auth-service.js"></script>
      <script src="js/services/categories-service.js"></script>
      <script src="js/services/device-service.js"></script>
      <script src="js/services/discount-service.js"></script>
      <script src="js/services/session-service.js"></script>
      <script src="js/services/user-service.js"></script>
      <script src="js/config/constants.js"></script>
      <script src="js/directives/discount-preview/discount-preview-directive.js"></script>
      <script src="js/components/application/application-controller.js"></script>
      <script src="js/components/auth/auth-controller.js"></script>
      <script src="js/components/user/dashboard/dashboard-controller.js"></script>
      <script src="js/components/user/preferences/preferences-controller.js"></script>
      <!-- endinject -->
  </body>
</html>
