<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

      <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

      <!-- inject:css -->
      <link rel="stylesheet" href="css/ionic.app.css">
      <link rel="stylesheet" href="css/ionic.app.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- endinject -->

      <!-- Compiled and minified CSS -->
  </head>
  <body ng-app="festinare_mobile" ng-controller="ApplicationCtrl">
    <ion-side-menus enable-menu-with-back-views="true">

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
          <ion-nav-title>
            <img src="img/logo.png">
          </ion-nav-title>
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <!-- CONTENT VIEW -->
        <ion-nav-view></ion-nav-view>
        <!-- END CONTENT VIEW -->
      </ion-side-menu-content>

      <ion-side-menu side="right">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
            <a ui-sref="dashboard" class="item" menu-close>
              <i class="mdi-action-search">
                Dashboard
              </i>
            </a>

            <a ui-sref="preferences" class="item" menu-close>
              <i class="mdi-navigation-more-vert">
                Preferences
              </i>
            </a>
          </ul>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

     <!-- Compiled and minified JavaScript -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

      <!-- inject:js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>
      <script src="js/services/auth-service.js"></script>
      <script src="js/services/categories-service.js"></script>
      <script src="js/services/device-service.js"></script>
      <script src="js/services/discount-service.js"></script>
      <script src="js/services/session-service.js"></script>
      <script src="js/services/user-service.js"></script>
      <script src="js/config/constants.js"></script>
      <script src="js/directives/discount-preview/discount-preview-directive.js"></script>
      <script src="js/components/application/application-controller.js"></script>
      <script src="js/components/auth/auth-controller.js"></script>
      <script src="js/components/user/dashboard/dashboard-controller.js"></script>
      <script src="js/components/user/preferences/preferences-controller.js"></script>
      <!-- endinject -->
  </body>
</html>
