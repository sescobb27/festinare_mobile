<ion-view>
  <ion-content>

    <ion-refresher on-refresh="fetchDiscounts('prepend')">
    </ion-refresher>

    <span ng-repeat="client in clients track by $index">
      <discount-preview ng-repeat="discount in client.discounts track by $index"
                        client="client"
                        discount="discount"
                        ng-if="!discount.liked">
      </discount-preview>
    </span>

    <ion-infinite-scroll
        on-infinite="fetchDiscounts()"
        ng-if="!noClients"
        distance="1%"
        icon="ion-loading-c"
        immediate-check="false">
    </ion-infinite-scroll>

    <div ng-if="noClients">
      No Available Discounts!
    </div>

  </ion-content>
</ion-view>
