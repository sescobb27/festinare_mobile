<div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{client.image_url}}">
    <i class="mdi-maps-local-offer circle green"></i>
    <h2>{{client.name}}</h2>
    <p>{{discount.title}}</p>
    <p>Expire On: {{ discount.until_date | date:'dd/MMM hh:ma' }}</p>
  </div>

  <div class="item item-image">
    <img ng-src="{{client.image_url}}">
  </div>

  <a class="item item-icon-left positive"
      href="javascript:;"
      ng-click="likeDiscount()">
    <i class="icon ion-heart"></i>
    Like
  </a>

</div>
